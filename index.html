<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket News</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <article class="login">
      <img src="assets/logo.png" alt="Logo" />

      <section>
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <strong>tudo que você precisa saber para começar seu dia bem e informado</strong>
        <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor,
          perfeito para se preparar para codar ☕</p>
      </section>

      <form class="login-form">
        <label for="email">Insira seu email:</label>
        <div class="input-field">
          <input type="email" id="email" placeholder="oi@rocketseat.com" />

          <button type="submit" title="Enviar">
            <img alt="Enviar" src="assets/button.svg" />
          </button>
        </div>
      </form>

      <footer class="login-footer">
        <a href="#">
          deixe-me ler primeiro

          <img src="assets/arrow-right.svg" alt="Ícone de seta">
        </a>
      </footer>
    </article>

    <div>
      <img src="assets/news.png" alt="Alguém usando um computador" />
    </div>
  </main>
</body>

</html>
